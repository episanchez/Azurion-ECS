    {"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" Documentation Classes AspectAspectSubscriptionManagerBaseSystemComponentComponentManagerComponentTypeEntityEntityManagerEntitySubscriptionEntitySystemIntervalIteratingSystemIntervalSystemIteratingSystemManagerWorld Classes Classes Aspect AspectSubscriptionManager BaseSystem Component ComponentManager ComponentType Entity EntityManager EntitySubscription EntitySystem IntervalIteratingSystem IntervalSystem IteratingSystem Manager World × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-03-09T03:35:21+08:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Classes AspectAspectSubscriptionManagerBaseSystemComponentComponentManagerComponentTypeEntityEntityManagerEntitySubscriptionEntitySystemIntervalIteratingSystemIntervalSystemIteratingSystemManagerWorld YeokuYeoku is an Entity-Component-System(ECS) framework in javascript based on Artemis-odb (https://github.com/junkdog/artemis-odb). Installationnpm install yeokuDocumentationWorldThe world is a main piece of the framework, this one contains your entities, your systems and your components. Upon the world instanciation, all systems and managers initialized. Processing WorldIn this case, we process the world every 100 miliseconds var world1 = new World(); while (42){ world.process(); sleep(100); }ComponentComponents are a pure data classes (getter/setter) with optionally some helpers methods Create your own componentIf you want to create your own Component, you have to inherit from 'yeoku.Component' and create a component Type related to this class. // testComponent.js var BaseComponent = require('yeoku').Component; var ComponentType = require('yeoku').ComponentType; var util = require('util'); var TestComponent = function(){ BaseComponent.call(new ComponentType(0, 'testComponent', this)); // params {id, name, copy of the component} this.intData = 0; this.rawData = null; }; util.inherits(TestComponent, BaseComponent); TestComponent.prototype.getIntData = function(){ return this.intData; }; TestComponent.prototype.getRawData = function(){ return this.rawData; }; TestComponent.prototype.setIntData = function(intValue){ this.intData = inValue; }; TestComponent.prototype.setRawData = function(rawValue){ this.rawData = rawValue; }; module.exports = TestComponents;Add/delete Component ClassYou have to use the ComponentManager, this one has a array of your Component Classes and a double array of the componentType by entities. var TestComponent = require('./testComponent'); world.getComponentManager().create(&quot;testComponent&quot;, TestComponent); // params {name, Component Class} world.getComponentManager().getComponentTypeByName(&quot;testComponent&quot;); // give the component type world.getComponentManager().removeComponentType(&quot;testComponent&quot;); world.getComponentManager().getComponentTypeByName(&quot;testComponent&quot;); // undefinedEntityEntity are containers of related components. Create EntityEntities managed by EntityManager, this one could be created it, deleted it.Each entity has a copy of ComponentsManager, with this one, you can add/delete a component to the entity. world.getEntityManager().createEntity();Add/delete Component to the Entityworld.getEntityManager.createEntity(); var soldier = world.getEntityManager().getEntityById(0); // Give the entity last created soldier.addComponent(&quot;BasicComponent&quot;); soldier.hasComponent(&quot;BasicComponent&quot;); // has to return true soldier.removeComponent(&quot;BasicComponent&quot;); soldier.hasComponent(&quot;BasicComponent&quot;);Querying for entitiesSystems have built in mechanisms for finding entities which have a specific set of Components (see Aspect). SystemSystems encapsulate game logic, typically operating on a family of entities. Create a system Extend to a specialized system class (for exemple, intervalSystem or IteratingSystem) Register it on your world Example*your own system : // exampleSystem.js : This system inherits from iteratingSystem var IteratingSystem = require('yeoku').IteratingSystem; var util = require('util'); var ExampleSystem = function (){ IteratingSystem.call(this); }; util.inherits(ExampleSystem, IteratingSystem); // When the system added, the world initialized it. ExampleSystem.prototype.initialize = function(){ this.buildAspectWithComponentsTypeName([&quot;BasicComponent&quot;], [], []); // build an Aspect with the name of componentType that you need all of them, just one of them or exclude all of them IteratingSystem.prototype.initialize.call(this); }; // params {Integer} the entity id ExampleSystem.prototype.processEntity(entity){ var soldier = world.getEntityManager.getEntityById(entity); soldier.BasicComponent.setIntData(42); soldier.BasicComponent.setRawData(&quot;42&quot;); }; module.exports = ExampleSystem;*registration of your system and process it : var ExampleSystem = require('./exampleSystem'); var TestComponent = require('./testComponent'); var testWorld = new World(); // you need to add your Components before your systems testWorld.getComponentManager().addComponent(&quot;TestComponent&quot;, TestComponent); // Add your system testWorld.addSystem(&quot;ExampleSystem&quot;, ExampleSystem); // param {name, class} // add an Entity with its components testWorld.getEntityManager().create(); var soldier = world.getEntityManager().getEntityById(0); // Give the entity last created soldier.addComponent(&quot;BasicComponent&quot;); // process World (this one process all your system) testWorld.process(); soldier.BasicComponent.getIntData(); // result : 42 soldier.BasicComponent.getRawData(); // result : &quot;42&quot;Skip ProcessingOverride checkProcessing to return false if you want to skip the system during processing. AspectAspects match Entities based on a Component pattern, defining the type of entities a system is interested in. Instead of thinking of systems processing entities, they rather process aspects of entities. Todo Entity Archetype Implement should sync entity system and delayed systems Generate a API documentation and put more comments. × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-03-09T03:35:21+08:00 using the DocStrap template. "},"Aspect.html":{"id":"Aspect.html","title":"Class: Aspect","body":" Documentation Classes AspectAspectSubscriptionManagerBaseSystemComponentComponentManagerComponentTypeEntityEntityManagerEntitySubscriptionEntitySystemIntervalIteratingSystemIntervalSystemIteratingSystemManagerWorld Class: Aspect Aspect new Aspect() An Aspect is used by systems as a matcher to check if this one is interested by the entity. Author: episanchez Members &lt;static&gt; allSet :Array.&lt;Number&gt; The entity must have all component of this set Type: Array.&lt;Number&gt; &lt;static&gt; excludeSet :Array.&lt;Number&gt; The entity must haven't all component of this set Type: Array.&lt;Number&gt; &lt;static&gt; oneSet :Array.&lt;Number&gt; The entity must have one component of this set Type: Array.&lt;Number&gt; Methods buildAll(ComponentSet) Build all ids set Parameters: Name Type Description ComponentSet Array.&lt;Number&gt; Set of components' id buildExclude(ComponentSet) Build exclude ids set Parameters: Name Type Description ComponentSet Array.&lt;Number&gt; Set of components' id buildOne(ComponentSet) Build one ids set Parameters: Name Type Description ComponentSet Array.&lt;Number&gt; Set of components' id buildWithStrResult(StringFormat) Build an Aspect with the next string format : 1,2,3#4,5#6,7That means, this aspect has all of [1,2,3], has one of [4,5], exclude all of [6,7] Parameters: Name Type Description StringFormat string String Formated with previous format getAllIds() Get all Ids Returns: Set of all interested ids Type Array.&lt;Number&gt; getExcludeIds() Get Exclude Ids Returns: Set of exclude ids Type Array.&lt;Number&gt; getOneIds() Get One Ids Returns: Set of one interested ids Type Array
