, you need to migrate your code in following the next documentation. This version is not compatible with the older versions. Installationnpm install yeokuDocumentationWorldThe world is a main piece of the framework, this one contains your entities, your systems and your components. Upon the world instanciation, all systems and managers initialized. Build a World from a configuration fileIt is advisable to build your world from a json configuration file because it is easier for loading all your systems, optionnal managers, components and archetypes. Make your Configuration fileFor each elements that you want to load, you need to specify the type, the file extension (json or js) and the path of the element's file or directory.For the type attribute, you can select if the element is a module or into a module, a class or directory.If the element is into a module, you have to add an attribute &quot;name&quot; and fill it with the element's name. { &quot;FileName&quot;:&quot;WorldConf&quot;, &quot;Version&quot;: 0.3, &quot;ComponentsTypes&quot;: [ { &quot;type&quot;: &quot;Class&quot;, &quot;fileExtension&quot;: &quot;json&quot;, &quot;path&quot;: &quot;./componentExample.json&quot; }, { &quot;type&quot;: &quot;Module&quot;, &quot;fileExtension&quot;: &quot;json&quot;, &quot;path&quot;: &quot;./mockComponents.json&quot; } ], &quot;Systems&quot;: [ { &quot;name&quot; : &quot;BasicSystem&quot;, &quot;type&quot;: &quot;Module&quot;, &quot;fileExtension&quot;: &quot;js&quot;, &quot;path&quot;: &quot;../mockData&quot; }, { &quot;name&quot; : &quot;ExtendSystem&quot;, &quot;type&quot;: &quot;Module&quot;, &quot;fileExtension&quot;: &quot;js&quot;, &quot;path&quot; : &quot;../mockData&quot; } ], &quot;OptManagers&quot;:[], &quot;Archetypes&quot;: [ { &quot;type&quot;: &quot;Class&quot;, &quot;fileExtension&quot;: &quot;json&quot;, &quot;path&quot;: &quot;./archetypeExample.json&quot; }, { &quot;type&quot;: &quot;Module&quot;, &quot;fileExtension&quot;: &quot;json&quot;, &quot;path&quot;: &quot;./mockArchetypes.json&quot; } ] }Load your configuration file and build a world with itFor beginning, you have to create a WorldConfiguration Object and load your json configuration file. When your configuration loading got well, you can build your World with WorldBuilder and your WorldConfiguration Object. After these steps, your World Object is built and you can use it. var WorldConfiguration = require('yeoku').WorldConfiguration; var WorldBuilder = require('yeoku').WorldBuilder; // create a WorldConfiguration Object and load a json file wc = new WorldConfiguration(); wc.LoadConfFromFile(__dirname + 'worldConf.json'); //Build your new World with WorldBuilder var testWorld = WorldBuilder.BuildWithWorldConfiguration(wc); testWorld.getSystem('BasicSystem'); // return ExampleSystem ObjectProcessing WorldIn this case, we process the world every 100 miliseconds var World = require('yeoku').World; var world1 = new World(); while (42){ world.process(); sleep(100); }ComponentComponents are a pure data classes (getter/setter) with optionally some helpers methods Create a json componentCreate a json component is very simple, for each one, you need specify the name, the type (Module), the version and the attributes and for each attribute, you need the name and the value (for example : &quot;name&quot;:&quot;value&quot;). A json Class Component : { &quot;name&quot;: &quot;ComponentExample&quot;, &quot;type&quot;: &quot;Class&quot;, &quot;version&quot;: 0.2, &quot;attributes&quot;:{ &quot;attr1&quot;: 20, &quot;attr2&quot;: 30 } }To simplify the components making, you could create a json components' module, you need specify the name, the type (Module), the version and all the components' object. You could following the next example : { &quot;name&quot;: &quot;mockComponents&quot;, &quot;type&quot;: &quot;Module&quot;, &quot;version&quot;:0.3, &quot;objects&quot;:{ &quot;WarriorComp&quot;:{ &quot;name&quot;: &quot;WarriorComp&quot;, &quot;attributes&quot;:{ &quot;heresy&quot;:10, &quot;combo&quot;:0 } }, &quot;MageComp&quot;:{ &quot;name&quot;: &quot;MageComp&quot;, &quot;attributes&quot;:{ &quot;mana&quot;:42, &quot;flux&quot;:15 } } } }Build Your Component separatly of WorldBuilder With ComponentBuilderIf you want to build your component separatly of WorldBuilder, you can use ComponentBuilder. When you object is built, you can create instances of this one with &quot;Object.create(genericObject)&quot;. var ComponentBuilder = require('yeoku').ComponentBuilder; var lc = ComponentBuilder.buildComponentFromFile(__dirname + 'ComponentExample.json'); // First Instance var c1 = Object.create(lc); // Second Instance var c2 = Object.create(lc);Add or Delete a ComponentIf you want add or delete a component of your world, you have to use the component manager, this one add or delete the component and add or delete component instances. var World = require('yeoku').World; var ComponentBuilder = require('yeoku').ComponentBuilder; var world = new World(); // build your component var lc = ComponentBuilder.buildComponentFromFile(__dirname + 'ComponentExample.json'); // Add your component to the manager world.getComponentManager().create(lc); world.getComponentManager().getComponentTypeByName(&quot;ComponentExample&quot;); // give the component type // Remove your component to the manager world.getComponentManager().removeComponentType(&quot;ComponentExample&quot;); world.getComponentManager().getComponentTypeByName(&quot;ComponentExample&quot;); // undefinedEntityEntity are containers of related components. Make your ArchetypeThe Archetype is an entity's template with all related components and sometimes default value of components' attributes. For example, you could have a player archetype or mob archetype. You could make a simple archetype, following the next example : { &quot;name&quot;: &quot;ArchetypeExample&quot;, &quot;type&quot;: &quot;Class&quot;, &quot;version&quot;: 0.2, &quot;components&quot;:{ //without default value &quot;WarriorComp&quot;:{}, //with default value &quot;MageComp&quot;:{ &quot;mana&quot;:42, &quot;flux&quot;:15 } } }or you could make a module archetype, following the next example : { &quot;name&quot;: &quot;MockArchetypes&quot;, &quot;type&quot;: &quot;Module&quot;, &quot;version&quot;: 0.3, &quot;objects&quot;:{ //Warrior Archetype &quot;Warrior&quot;:{ &quot;name&quot;: &quot;Warrior&quot;, &quot;components&quot;:{ &quot;WarriorComp&quot;:{ &quot;heresy&quot;:42, &quot;combo&quot;:42 } } }, //Mage Archetype &quot;Mage&quot;:{ &quot;name&quot;: &quot;Mage&quot;, &quot;components&quot;:{ &quot;MageComp&quot;:{ &quot;mana&quot;:84, &quot;flux&quot;:84 } } } } }Build your archetype without archetype managerIf you want to build an archetype without its manager, you can use the archetype builder with a json archetype and world objects. You have to load the components related to the archetype before building your archetype because these ones are checked. // ... {world} var jsonArchetype = { name: 'ArchetypeExample', version: 0.2, components:{ WarriorComp:{ heresy:10, combo:0 }, MageComp:{ mana:42, flux:15 } } }; var ArchetypeBuilder = require('yeoku').ArchetypeBuilder; var archetype = ArchetypeBuilder.buildArchetypeFromJson(jsonArchetype, world);Add or Remove your archetype to the managerYou can add or remove your archetype with the archetype manager. // ... {world, jsonArchetype} // add the archetype to the manager world.getArchetypeManager().addArchetype(jsonArchetype); world.getArchetypeManager().getArchetypeByName('ArchetypeExample'); // return Archetype // remove the archetype to the manager world.getArchetypeManager().removeArchetype('ArchetypeExample'); world.getArchetypeManager().getArchetypeByName('ArchetypeExample'); // return undefinedCreate EntityCreate Entity without archetypeEntities managed by EntityManager, this one could be created it, deleted it.Each entity has a copy of ComponentsManager, with this one, you can add/delete a component to the entity. // ... {world} world.getEntityManager().createEntity();Create Entity With ArchetypeYou can create an entity with the name of the archetype as &quot;Player&quot; or &quot;Mob&quot; , if you loaded it before. // ... {world} testWorld.getEntityManager().createEntityWithArchetypeName('ArchetypeExample');Add or Delete Component to the EntityYou can add a component to an entity with the next methods : addComponent and removeComponent of your Entity instances. world.getEntityManager().createEntity(); var soldier = world.getEntityManager().getEntityById(0); // Give the entity last created // Add the component to your entity component's set and your component Manager. soldier.addComponent(&quot;BasicComponent&quot;); soldier.hasComponent(&quot;BasicComponent&quot;); // Return true // Remove the component to your entity component's set and your component Manager. soldier.removeComponent(&quot;BasicComponent&quot;); soldier.hasComponent(&quot;BasicComponent&quot;); // Return falseQuerying for entitiesSystems have built in mechanisms for finding entities which have a specific set of Components (see Aspect). SystemSystems encapsulate game logic, typically operating on a family of entities. Create a system Extend to a specialized system class (for exemple, intervalSystem or IteratingSystem) Register it on your world ExampleYour own system : // exampleSystem.js : This system inherits from iteratingSystem var IteratingSystem = require('yeoku').IteratingSystem; var util = require('util'); var ExampleSystem = function (){ IteratingSystem.call(this); }; util.inherits(ExampleSystem, IteratingSystem); // When the system added, the world initialized it. ExampleSystem.prototype.initialize = function(){ this.buildAspectWithComponentsTypeName([&quot;BasicComponent&quot;], [], []); // build an Aspect with the name of componentType that you need all of them, just one of them or exclude all of them IteratingSystem.prototype.initialize.call(this); }; // params {Integer} the entity id ExampleSystem.prototype.processEntity(entity){ var soldier = world.getEntityManager.getEntityById(entity); soldier.BasicComponent.setIntData(42); soldier.BasicComponent.setRawData(&quot;42&quot;); }; module.exports = ExampleSystem;Register your system and process it : var ExampleSystem = require('./exampleSystem'); var OldComponent = require('./OldComponent'); var testWorld = new World(); // you need to add your Components before your systems testWorld.getComponentManager().addComponent(&quot;OldComponent&quot;, OldComponent); // Add your system testWorld.addSystem(&quot;ExampleSystem&quot;, ExampleSystem); // param {name, class} // add an Entity with its components testWorld.getEntityManager().create(); var soldier = world.getEntityManager().getEntityById(0); // Give the entity last created soldier.addComponent(&quot;BasicComponent&quot;); // process World (this one process all your system) testWorld.process(); soldier.BasicComponent.getIntData(); // result : 42 soldier.BasicComponent.getRawData(); // result : &quot;42&quot;Skip ProcessingOverride checkProcessing to return false if you want to skip the system during processing. AspectAspects match Entities based on a Component pattern, defining the type of entities a system is interested in. Instead of thinking of systems processing entities, they rather process aspects of entities. ##License The MIT License (MIT) Copyright (c) 2016 Charlie QUILLARD Permission is hereby granted, free of charge, to any person obtaining a copyof this software and associated documentation files (the &quot;Software&quot;), to dealin the Software without restriction, including without limitation the rightsto use, copy, modify, merge, publish, distribute, sublicense, and/or sellcopies of the Software, and to permit persons to whom the Software isfurnished to do so, subject to the following conditions: The above copyright notice and this permission notice shall be included in allcopies or substantial portions of the Software. THE SOFTWARE IS PROVIDED &quot
